<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/main.css" />

</head>

<body>
    <nav>
        <ul id="menu">
            <li class="menu-list">
                <a href="#" class="active">My Tasks</a>
            </li>
            <li class="menu-list">
                <a href="#">In Progress</a>
            </li>
            <li class="menu-list">
                <a href="#">Completed</a>
            </li>
        </ul>
    </nav>
    <main>

        <article id="main">
            <input type="text" id="add-task-texearea" placeholder="+&nbsp Add Task">
            <!-- 編輯欄位 -->
            <Section id="task-menu">
                <div class="task-menu-title-edit">
                    <i class="far fa-square fa-4x"></i>
                    <h2 class="task-title-name">Type Something here</h2>
                    <div class="task-edit">
                        <i class="far fa-star fa-7x"></i>
                        <i class="fas fa-pencil-alt fa-7x"></i>
                    </div>
                </div>
                <div class="task-menu-div">
                    <i class="far fa-calendar-alt icon fa-7x">
                        <span>DeadLine</span>
                    </i>
                    <span class="task-menu-span fa-7x">
                        <input type="date">
                        <input type="time">
                    </span>

                </div>
                <div class="task-menu-div">
                    <i class="far fa-file icon fa-7x">
                        <span>File</span>
                    </i>
                    <span class="task-menu-span fa-7x">
                        <input type="file">
                    </span>

                </div>
                <div class="task-menu-div">
                    <i class="far fa-comment-dots icon fa-7x">
                        <span>Comment</span>
                    </i>
                    <span class="task-menu-span fa-7x">
                        <textarea name="textarea" id="task-text" placeholder="Type your memo here…"></textarea>
                    </span>

                </div>
                <div class="btn-div">
                    <span id="btn-span-cancel">
                        <i class="btn-span">X Cancel </i>
                    </span>
                    <span id="btn-span-add-task">
                        <i>+ Add Task </i>
                    </span>
                </div>
            </Section>
            <!-- list code -->
            <article class="task-list-article">
                <section class="task-list">
                    <div class="tasklist-list-title">
                        <i class="far fa-square fa-4x"></i>
                        <h2 class="task-title-name">Type Something here</h2>
                        <div class="task-edit">
                            <i class="far fa-star fa-7x"></i>
                            <i class="fas fa-pencil-alt fa-7x"></i>
                        </div>
                    </div>
                    <div class="task-list-info">
                        <i class="far fa-calendar-alt icon fa-4x"></i>
                        <h3 class="task-list-date">12355</h3>
                        <i class="fas fa-pencil-alt fa-4x"></i>
                    </div>
                </section>
            </article>
        </article>

    </main>
</body>

</html>

<script src="JS/main.js"></script>
